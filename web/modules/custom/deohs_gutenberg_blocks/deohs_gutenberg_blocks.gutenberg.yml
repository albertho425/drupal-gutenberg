# Libraries to be added to the node/entity edit form when using Gutenberg editor.
libraries-edit:
  - deohs_gutenberg_blocks/blocks

# Libraries to be added to the node/entity view.
libraries-view:
  - deohs_gutenberg_blocks/blocks

custom-blocks:
  categories:
    - reference: deohs-gutenberg-blocks
      name: 'DEOHS Gutenberg Blocks'
      blocks:
        - id: deohs-gutenberg-block/deohs-button
          name: DEOHS Button
        - id: deohs-gutenberg-block/deohs-biobox
          name: DEOHS BioBox
        - id: deohs-gutenberg-block/deohs-profile-card
          name: DEOHS Profile Card
        - id: deohs-gutenberg-block/deohs-card-vertical
          name: Vertical Card
        - id: deohs-gutenberg-block/deohs-card-horizontal
          name: Horizontal Card
        - id: deohs-gutenberg-block/deohs-card-square
          name: DEOHS Square Card
        - id: deohs-gutenberg-block/deohs-grid-cards-profile
          name: Grid Cards (Profile)
        - id: deohs-gutenberg-block/deohs-fast-facts
          name: Fast Facts
        - id: deohs-gutenberg-block/deohs-full-width-container
          name: DEOHS Full Width Container
        - id: deohs-gutenberg-block/deohs-pull-quote
          name: DEOHS Pull Quote
        - id: deohs-gutenberg-block/deohs-image-backed-card
          name: Image-backed Card

theme-support:
  __experimentalFeatures:
    typography:
      customFontSize: false
    color:
      background: false
      palette:
        theme:
        - slug: purple
          color: "#32006E"
          name: Purple
        - slug: black
          color: "#000000"
          name: Black
        - slug: light-grey
          color: "#E5E5E5"
          name: Light Grey
        - slug: dark-grey
          color: "#404040"
          name: Dark Grey
        - slug: white
          color: "#ffffff"
          name: White

    blocks:
      core/heading:
        color:
          background: false
          customBackgroundColor: false
          palette:
            theme:
              - slug: purple
                color: "#32006E"
                name: Purple
              - slug: black
                color: "#000000"
                name: Black
              - slug: light-grey
                color: "#E5E5E5"
                name: Light Grey
              - slug: dark-grey
                color: "#404040"
                name: Dark Grey
              - slug: white
                color: "#ffffff"
                name: White
        typography:
          customFontSize: false
          fontSize: false
      core/paragraph:
        color:
          background: false
          customBackgroundColor: false
          palette:
            theme:
              - slug: purple
                color: "#32006E"
                name: Purple
              - slug: dark-grey
                color: "#404040"
                name: Dark Grey
              - slug: black
                color: "#000000"
                name: Black
              - slug: white
                color: "#ffffff"
                name: White
        typography:
          customFontSize: false
          fontSize: false
